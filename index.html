<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid - Layout Website</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="site">
    <header>
      <nav>Navigation Menu</nav>
      <div class="carousel">Carousel</div>
    </header>

    <section class="section-one">
      <div class="service-section">Service Section</div>
      <div class="section f1">Service 1</div>
      <div class="section f2">Service 2</div>
      <div class="section f3">Service 3</div>
    </section>

    <section class="section-two">
      <div class="team-profile-section">Team Profile Section</div>
      <div class="Prifile a">
        <div><p>Person 1</p></div>
        <h4>John Doe</h4>
        <p>Product Designer</p>
      </div>

      <div class="Prifile b">
        <div><p>Person 2</p></div>
        <h4>John Smith</h4>
        <p>Graphic Designer</p>
      </div>

      <div class="Prifile c">
        <div><p>Person 3</p></div>
        <h4>Alex Anie</h4>
        <p>Web Developer</p>
      </div>

      <div class="Prifile d">
        <div><p>Person 4</p></div>
        <h4>Joe Esther</h4>
        <p>Marketer</p>
      </div>
    </section>

    <form action="" class="contact-form">
      <p>Contact Form</p>
    </form>

    <footer>
      <div>
        <section class="quick-link f-one">
          <p>Quick Link</p>
        </section>
        <section class="social-media f-one">
          <p>Social Media</p>
        </section>
      </div>

      <div class="footer">
        <p>Footer Note</p>
      </div>
    </footer>
  </div>
</body>
</html>
